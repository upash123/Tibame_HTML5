<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>User age : <span id="age"></span></h1>
    <script>
      fetch("http://localhost:8081/Test/User", {})
        .then((response) => {
          return response.json();
        })
        .then((res) => {
          document.querySelector("#age").innerHTML = res.age;
        })
        .catch((err) => {
          console.log("錯誤:", err);
        });
    </script>
  </body>
</html>
